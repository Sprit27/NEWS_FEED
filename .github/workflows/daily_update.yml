name: 📰 Daily News Updater

permissions:
  contents: write

on:
  schedule:
    # Run every day at 5:45 AM IST (convert to UTC = 00:15)
    - cron: '15 0 * * *'
  workflow_dispatch: # allows manual runs from GitHub UI

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run the backend script
      - name: 🚀 Run News Handler
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python handler.py

       # Step 5: Commit /docs/news.json if it changed
      - name: 💾 Commit updated /docs/news.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/news.json
          git diff --cached --quiet || git commit -m "Update docs/news.json from workflow"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
